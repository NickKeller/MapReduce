syntax = "proto3";

package masterworker;

service AssignTask {
    rpc Ping(PingRequest) returns (PingReply){}
    rpc Map(MapRequest) returns (MapReply){}
    rpc Reduce(ReduceRequest) returns (ReduceReply){}
}

message PingRequest{
    //more stuff as we need it
}

message PingReply{
    //more stuff as we need it
}

message MapRequest{
    string user_id = 1;
    string job_id = 2;
    // this might need to be repeated depending on how many outfiles
    string out_fname = 3;
    // other stuff as we need it
}

message MapReply{
    string job_name = 1;
    string file_location = 2;
    // other stuff as we need it
}

message ReduceRequest{
    string user_id = 1;
    string in_file = 2;
}

message ReduceReply{
    string out_file = 1;
    //more stuff as we need it
}
